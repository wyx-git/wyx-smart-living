<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/swiper.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="top-list">
                <div class="top-background">
                    <div class="top-button"></div>
                    <div class="top-img"></div>
                    <div class="top-logo"></div>
                </div>
            </div>
            <div class="new-list">
                <ul>
                    <li>Touch ID</li>
                    <li>您可以通过指纹识别来完成支付</li>
                    <li>ZHIWENSHIBIEWANCHENGZHIFU</li>
                    <div class="line">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <li>456.00</li>
                    <li>-RMB-</li>
                </ul>
            </div>
            <div class="footer">
                <div class="change-page">
                    <p>滑动可切换支付方式</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="top-list2">
                <div class="top-button-2"></div>
                <div class="top-forget">忘记密码</div>
                <div class="top-print">
                    <ul>
                        <li>请输入密码完成支付</li>
                        <li>ZHIWENSHIBIEWANCHENZHIFU</li>
                    </ul>
                    <div class="hide"></div>
                </div>
            </div>
            <div class="passward-print">
                <div class="passward-number-list">
                    <div class="passward-number active">*</div>
                    <div class="passward-number">*</div>
                    <div class="passward-number">*</div>
                    <div class="passward-number">*</div>
                    <div class="passward-number">*</div>
                    <div class="passward-number">*</div>
                </div>
                <ul>
                    <li>密码错误！</li>
                    <li>您还有n次输入机会</li>
                </ul>
                <div class="number-button-list">
                    <div class="list line1">
                        <div class="number-button">1</div>
                        <div class="number-button">2</div>
                        <div class="number-button">3</div>
                    </div>
                    <div class="list line2">
                        <div class="number-button">4</div>
                        <div class="number-button">5</div>
                        <div class="number-button">6</div>
                    </div>
                    <div class="list line3">
                        <div class="number-button">7</div>
                        <div class="number-button">8</div>
                        <div class="number-button">9</div>
                    </div>
                    <div class="list line4">
                        <div class="number-button delete">←</div>
                        <div class="number-button">0</div>
                        <div class="number-button delete-all">×</div>
                    </div>
                </div>
            </div>
            <div class="number"></div>
            <div class="footer">
                <div class="change-page">
                    <p>滑动可切换支付方式</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="top-list2">
                <div class="top-button-2"></div>
                <div class="top-forget">忘记密码</div>
                <div class="top-print">
                    <ul>
                        <li>请绘制图案完成支付</li>
                        <li>ZHIWENSHIBIEWANCHENZHIFU</li>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div class="change-page">
                    <p>滑动可切换支付方式</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="swiper-pagination"></div>
<script src="js/login.js"></script>
<script>
    let mySwiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
        },
    })
</script>
</body>
</html>
